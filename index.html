<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Créditos</title>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS Toastify-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css"
        integrity="sha512-UiKdzM5DL+I+2YFxK+7TDedVyVm7HMp/bN85NeWMJNYortoll+Nd6PU9ZDrZiaOsdarOyk9egQm6LOJZi36L2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Simulador de Créditos TeLoPresto.com</h1>
    <h2 class="subtitulo">Te prestamos lo que necesitás!!</h2>
    <hr>
    <div class="container" id="cuadroDatosCredito">
        <div class="row">
            <div class="col cuadroSimulador">
                <div class="row m-2">
                    <div class="col text-center"><strong>Bienvenido al Simulador de Créditos. Desde aquí podrás ir
                            completando la información que te pediremos</strong></div>
                </div>
                <div class="row m-2">
                    <div class="col text-end align-self-center labelRequerimiento"></div>
                    <div class="col"><input type="text" class="form form-control w-50 inputRequerimiento"></div>
                </div>
                <div class="row m-2">
                    <div class="col text-center"><button class="btn btn-danger btnAnterior">
                            < Anterior</button>
                    </div>
                    <div class="col text-center"><button class="btn btn-secondary btnReset">Reiniciar</button></div>
                    <div class="col text-center"><button class="btn btn-primary btnSiguiente">Siguiente ></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col cuadroDolares"><i>Obteniendo los dólares, por favor espera...</i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="divTablaResumen"></div>
        <div class="divTablaCuotas"></div>
    </div>
    </div>
</body>
<!--JS de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<!--JS de Toastify-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--JS del Proyecto-->
<script src="./app.js"></script>
</html>
